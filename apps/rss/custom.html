<html>

<head>
    <link rel="stylesheet" href="../../css/spectre.min.css">
</head>

<body>
    <H1>RSS Configuration</H1>
    <p id="rss"></p>

    <script src="../../core/lib/customize.js"></script>

    <script>
        function onInit(device) {
            Puck.eval("Bangle.http(\"https://en.wikipedia.org/w/index.php?title=Special:NewPages&feed=rss\"", data => {
                document.getElementById('rss').innerHTML = data;
            });
        }

    </script>
</body>

</html>
